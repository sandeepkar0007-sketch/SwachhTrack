{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SwachhSense | Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
    font-family:'Poppins',sans-serif;
    background:#000;
    color:#ecfdf5;
    overflow-x:hidden;
}

/* 3D Earth */
canvas{
    position:fixed;
    inset:0;
    z-index:-2;
}

/* Overlay */
.overlay{
    position:fixed;
    inset:0;
    background:radial-gradient(circle,rgba(0,0,0,0.3),rgba(0,0,0,0.85));
    z-index:-1;
}

/* Header / Navbar */
header{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    padding:15px 30px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    background:rgba(255,255,255,0.05);
    backdrop-filter:blur(12px);
    z-index:10;
}

header .logo{
    font-size:1.6rem;
    font-weight:700;
}
header .logo span{color:#22c55e;}

header .login-btn{
    padding:8px 20px;
    border-radius:22px;
    border:none;
    background:#22c55e;
    color:#022c22;
    font-weight:600;
    cursor:pointer;
    transition:0.3s;
}
header .login-btn:hover{
    background:#16a34a;
}

/* Hero Section */
.hero{
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    text-align:center;
    height:100vh;
    padding:20px;
}

.hero h1{
    font-size:3rem;
    margin-bottom:15px;
}
.hero h1 span{color:#22c55e;}

.hero p{
    font-size:1.1rem;
    opacity:0.85;
    margin-bottom:25px;
}

.hero button{
    padding:12px 30px;
    border-radius:25px;
    border:none;
    background:#22c55e;
    color:#022c22;
    font-weight:700;
    cursor:pointer;
    transition:0.3s;
}
.hero button:hover{
    background:#16a34a;
}

/* Responsive */
@media(max-width:900px){
    header{
        flex-direction:column;
        align-items:flex-start;
    }
    .hero h1{
        font-size:2.2rem;
    }
    .hero p{
        font-size:1rem;
    }
}
</style>
</head>

<body>

<canvas id="earth"></canvas>
<div class="overlay"></div>

<header>
    <div class="logo">Swachh<span>Track</span></div>
    <button class="login-btn" onclick="window.location.href='login'">Login / Register</button>
</header>

<section class="hero">
    <h1>Welcome to <span>SwachhTrack</span></h1>
    <p>Track, segregate, and manage waste efficiently. Protect the environment and earn eco points!</p>
    <button onclick="window.location.href='signup'">Get Started</button>
</section>

<script>
/* 3D Earth */
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);

const renderer = new THREE.WebGLRenderer({canvas: document.getElementById("earth"), alpha:true, antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);

/* Globe */
const geometry = new THREE.SphereGeometry(3, 32, 32);
const texture = new THREE.TextureLoader().load("https://threejs.org/examples/textures/land_ocean_ice_cloud_2048.jpg");
const material = new THREE.MeshStandardMaterial({ map: texture });
const globe = new THREE.Mesh(geometry, material);
scene.add(globe);

/* Light */
const light = new THREE.PointLight(0xffffff, 1.5);
light.position.set(5,5,5);
scene.add(light);

/* Camera */
camera.position.z = 6;

function animate(){
    requestAnimationFrame(animate);
    globe.rotation.y += 0.0015;
    renderer.render(scene, camera);
}
animate();

window.addEventListener("resize", ()=>{
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
