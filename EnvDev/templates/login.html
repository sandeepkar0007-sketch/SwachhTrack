{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SwachhTrack | Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
    font-family:'Poppins',sans-serif;
    background:#000;
    color:#ecfdf5;
    overflow:hidden;
}

/* 3D Earth */
canvas{
    position:fixed;
    inset:0;
    z-index:-2;
}

/* Dark overlay */
.overlay{
    position:fixed;
    inset:0;
    background:radial-gradient(circle,rgba(0,0,0,0.3),rgba(0,0,0,0.85));
    z-index:-1;
}

/* Login wrapper aligned with Earth */
.login-wrapper{
    position:fixed;
    inset:0;
    pointer-events:none;
}

/* Login Card inside Earth center */
.login-card{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%, -50%);

    width:100%;
    max-width:360px;
    padding:34px;

    background:rgba(255,255,255,0.14);
    backdrop-filter:blur(20px);
    border-radius:26px;

    box-shadow:
        0 0 60px rgba(34,197,94,0.35),
        0 25px 70px rgba(0,0,0,0.75);

    animation:fadeUp 1s ease;
    pointer-events:auto;
}

@keyframes fadeUp{
    from{opacity:0;transform:translate(-50%,-40%)}
    to{opacity:1;transform:translate(-50%,-50%)}
}

.login-card h1{
    text-align:center;
    margin-bottom:8px;
    font-size:1.8rem;
}
.login-card h1 span{color:#22c55e}

.login-card p{
    text-align:center;
    font-size:0.85rem;
    opacity:0.85;
    margin-bottom:22px;
}

/* Inputs */
.login-card input{
    width:100%;
    padding:12px 16px;
    border-radius:20px;
    border:none;
    margin-bottom:14px;
    font-size:0.9rem;
    outline:none;
}

/* Button */
.login-card button{
    width:100%;
    padding:12px;
    border-radius:22px;
    border:none;
    background:#22c55e;
    color:#022c22;
    font-weight:700;
    cursor:pointer;
    transition:0.3s;
}
.login-card button:hover{
    background:#16a34a;
}

/* Extra links */
.links{
    text-align:center;
    margin-top:14px;
    font-size:0.8rem;
}
.links a{
    color:#a7f3d0;
    text-decoration:none;
}
.links a:hover{text-decoration:underline}
</style>
</head>

<body>

<canvas id="earth"></canvas>
<div class="overlay"></div>

<div class="login-wrapper">
    <div class="login-card">
        <h1>Swachh<span>Track</span></h1>
        <p>Learn â€¢ Act â€¢ Protect the Planet ðŸŒ±</p>

        <form method="post">
            {% csrf_token %}

            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            {% if messages %}
                {% for message in messages %}
                    <p style="color:#f87171; text-align:center; margin-bottom:12px;">
                        {{ message }}
                    </p>
                {% endfor %}
            {% endif %}

            <button type="submit">Login</button>
        </form>


        <div class="links">
            <p><a href="{% url 'signup' %}">Create Account</a> â€¢ <a href="#">Forgot Password?</a></p>
        </div>
    </div>
</div>

<script>
/* 3D Earth Setup */
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(
    75,
    window.innerWidth / window.innerHeight,
    0.1,
    1000
);

const renderer = new THREE.WebGLRenderer({
    canvas: document.getElementById("earth"),
    alpha: true,
    antialias: true
});
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);

/* Earth */
const geometry = new THREE.SphereGeometry(2.8, 32, 32);
const texture = new THREE.TextureLoader().load(
    "https://threejs.org/examples/textures/land_ocean_ice_cloud_2048.jpg"
);
const material = new THREE.MeshStandardMaterial({ map: texture });
const globe = new THREE.Mesh(geometry, material);
scene.add(globe);

/* Light */
const light = new THREE.PointLight(0xffffff, 1.5);
light.position.set(5, 5, 5);
scene.add(light);

/* Camera */
camera.position.z = 5.2;

/* Animation */
function animate(){
    requestAnimationFrame(animate);
    globe.rotation.y += 0.002;
    renderer.render(scene, camera);
}
animate();

/* Resize */
window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
